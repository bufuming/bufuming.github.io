        .scroll-container:hover .scroll-wrapper {

</head>
<body>
    <div class="scroll-container" id="scrollContainer">
        <div class="scroll-wrapper" id="scrollWrapper">
            <!-- å†…å®¹å°†é€šè¿‡JavaScriptåŠ¨æ€ç”Ÿæˆ -->

    <div class="controls">
        <button class="control-btn" onclick="toggleScroll()">æš‚åœ/ç»§ç»­</button>
        <button class="control-btn" onclick="changeSpeed('faster')">åŠ å¿«</button>
        <button class="control-btn" onclick="changeSpeed('slower')">å‡æ…¢</button>
        <div class="speed-indicator" id="speedIndicator">å½“å‰é€Ÿåº¦: æ­£å¸¸</div>

    <script>
        // é…ç½®é€‰é¡¹
        const config = {
            messages: [
                "ğŸ“¢ é‡è¦é€šçŸ¥ï¼šç³»ç»Ÿå‡çº§ç»´æŠ¤ä¸­",
                "ğŸ‰ æœ€æ–°æ´»åŠ¨ï¼šåŒåä¸€å¤§ä¿ƒå³å°†å¼€å§‹",
                "ğŸ’¡ æ¸©é¦¨æç¤ºï¼šè¯·æ³¨æ„è´¦å·å®‰å…¨",
                "ğŸŒŸ æ–°åŠŸèƒ½ä¸Šçº¿ï¼šå…¨æ–°ç•Œé¢å‘å¸ƒ",
                "ğŸ“± ç§»åŠ¨ç«¯æ›´æ–°ï¼šæ‰‹æœºç‰ˆæœ¬å·²æ›´æ–°"
            ],
            baseSpeed: 20, // åŸºç¡€é€Ÿåº¦ï¼ˆç§’ï¼‰
            currentSpeed: 20,
            isScrolling: true
        };

        // åˆå§‹åŒ–æ»šåŠ¨å†…å®¹
        function initScroll() {
            const wrapper = document.getElementById('scrollWrapper');
            wrapper.innerHTML = ''; // æ¸…ç©ºç°æœ‰å†…å®¹

            // åˆ›å»ºä¸¤ç»„å†…å®¹ç¡®ä¿æ— ç¼æ»šåŠ¨
            for (let i = 0; i < 2; i++) {
                config.messages.forEach((message, index) => {
                    const textDiv = document.createElement('div');
                    textDiv.className = 'scroll-text';
                    textDiv.textContent = message;

                    // æ·»åŠ åˆ†éš”ç¬¦ï¼ˆé™¤äº†æœ€åä¸€æ¡æ¶ˆæ¯ï¼‰
                    if (index < config.messages.length - 1) {
                        const separator = document.createElement('span');
                        separator.className = 'separator';
                        separator.textContent = '|';
                        textDiv.appendChild(separator);
                    }

                    wrapper.appendChild(textDiv);
                });
            }

            // è®¾ç½®åŠ¨ç”»é€Ÿåº¦
            updateScrollSpeed();
        }

        // åˆ‡æ¢æ»šåŠ¨çŠ¶æ€
        function toggleScroll() {
            config.isScrolling = !config.isScrolling;
            const wrapper = document.getElementById('scrollWrapper');
            wrapper.style.animationPlayState = config.isScrolling ? 'running' : 'paused';
        }

        // æ›´æ”¹æ»šåŠ¨é€Ÿåº¦
        function changeSpeed(direction) {
            if (direction === 'faster') {
                config.currentSpeed = Math.max(5, config.currentSpeed - 5);
            } else {
                config.currentSpeed = Math.min(40, config.currentSpeed + 5);
            }

            updateScrollSpeed();
            updateSpeedIndicator();
        }

        // æ›´æ–°æ»šåŠ¨é€Ÿåº¦
        function updateScrollSpeed() {
            const wrapper = document.getElementById('scrollWrapper');
            wrapper.style.animationDuration = `${config.currentSpeed}s`;
        }

        // æ›´æ–°é€Ÿåº¦æŒ‡ç¤ºå™¨
        function updateSpeedIndicator() {
            const indicator = document.getElementById('speedIndicator');
            let speedText = 'æ­£å¸¸';
            
            if (config.currentSpeed < config.baseSpeed) {
                speedText = 'å¿«é€Ÿ';
            } else if (config.currentSpeed > config.baseSpeed) {
                speedText = 'æ…¢é€Ÿ';
            }

            indicator.textContent = `å½“å‰é€Ÿåº¦: ${speedText}`;
        }

        // ç›‘å¬åŠ¨ç”»ç»“æŸäº‹ä»¶
        function handleAnimationEnd() {
            const wrapper = document.getElementById('scrollWrapper');
            if (config.isScrolling) {
                wrapper.style.animation = 'none';
                wrapper.offsetHeight; // è§¦å‘é‡æ’
                wrapper.style.animation = `scrollText ${config.currentSpeed}s linear infinite`;
            }
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            initScroll();
            const wrapper = document.getElementById('scrollWrapper');
            wrapper.addEventListener('animationend', handleAnimationEnd);
        });

        // çª—å£å¤§å°æ”¹å˜æ—¶é‡æ–°åˆå§‹åŒ–
        window.addEventListener('resize', () => {

        });
    </script>

<!DOCTYPE html>
<html>
<head>
    <style>
        /* 横向滚动 */
        .scroll-horizontal {
            width: 100%;
            height: 50px;
            overflow: hidden;
            white-space: nowrap;
            background: #f0f0f0;
        }

        .scroll-horizontal p {
            display: inline-block;
            padding-left: 100%;
            animation: scrollLeft 20s linear infinite;
        }

        @keyframes scrollLeft {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        /* 竖向滚动 */
        .scroll-vertical {
            height: 200px;
            overflow: hidden;
            position: relative;
            background: #f5f5f5;
        }

        .scroll-vertical ul {
            padding: 0;
            margin: 0;
            list-style: none;
            animation: scrollUp 10s linear infinite;
        }

        .scroll-vertical li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        @keyframes scrollUp {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }
    </style>
</head>
<body>
    <!-- 横向滚动 -->
    <div class="scroll-horizontal">
        <p>这是一条横向滚动的消息，可以一直滚动下去...</p>
    </div>

    <!-- 竖向滚动 -->
    <div class="scroll-vertical">
        <ul>
            <li>新闻1: 这是第一条新闻</li>
            <li>新闻2: 这是第二条新闻</li>
            <li>新闻3: 这是第三条新闻</li>
            <li>新闻4: 这是第四条新闻</li>
            <li>新闻5: 这是第五条新闻</li>
        </ul>
    </div>
</body>
</html>
